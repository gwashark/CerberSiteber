<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CerberVT</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yomogi&amp;display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <meta name="title" content="CerberVT" />
    <meta
      name="description"
      content="Cerber was named after Cerberus, the gatekeeper of Hell, and lives under the UK. She was entranced by video games, anime, VTubers and idols."
    />
    <meta
      name="keywords"
      content="cerbervt, cerber, twitch, hellhound, vtuber, vedalverse"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="theme-color" content="#9f4dd6" />
    <meta
      property="og:image"
      content="https://cerbervt.pages.dev/assets/embedimage.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <script src="https://unpkg.com/mustache@latest"></script>
    <script
      src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"
      defer
    ></script>
    <script src="notifications.js"></script>
    <link rel="stylesheet" href="add2homescreen/library.css" />
    <script src="add2homescreen/library.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://unpkg.com/mustache@latest"></script>
  </head>

  <body>
    <header>
      <div class="plus-icon" hidden>+</div>
      <h1>CerberVT</h1>
      <span
        >This is a unofficial community ran website. Not affiliated with
        Cerber.</span
      >
      <nav id="menu">
        <input
          type="checkbox"
          id="responsive-menu"
          onclick="updatemenu()"
        /><label></label>
        <ul id="navlinks"></ul>
      </nav>
    </header>

    <main>
      <div style="text-align: center">
        <img src="/assets/emotes/random" alt="Random Emote" />
        <h2>Loading...</h2>
      </div>
    </main>
    <footer>
      wan wan! ૮ ・ﻌ・ა
      <a
        href="https://virtualyoutuber.fandom.com/wiki/CerberVT"
        style="color: white; text-decoration: underline"
        >Main Source Used</a
      >
    </footer>
    <div id="imageModal" class="modal">
      <span class="close" onclick="closeModal()">&#xd7;</span>
      <img class="modal-content" id="modalImg" />
    </div>
    <script id="template" type="x-tmpl-mustache">
      <h2>Events and History</h2>
      <div class="timeline-container">
          {{#timeline}}
          <div class="timeline-item" id="on-{{shortdate}}">
              <div class="timeline-date">{{date}}</div>
              <div class="timeline-content">{{description}}</div>
              {{#image}}
              <div class="gallery-item" style="margin-top: 15px">
                  <img
                    src="{{image}}"
                    alt="{{description}}"
                    onclick="showModal(this.src)"
                  />
              </div>
              {{/image}}
          </div>
          {{/timeline}}
      </div>
    </script>
    <script id="navtemplate" type="x-tmpl-mustache">
      {{#links}}
      <li><a href="{{url}}">{{name}}</a></li>
      {{/links}}
    </script>
    <script src="script.js"></script>
    <script src="timeline.js"></script>
    <script src="navbar.js"></script>
  </body>
</html>
